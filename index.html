<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interval Timer</title>
  <style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: #121212;
      color: #fff;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; gap: 30px; padding: 20px;
      transition: background 0.5s ease;
    }
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
    }
    /* –§–æ—Ä–º–∞ */
    form {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px; width: 100%;
      display: flex; flex-direction: column; gap: 15px;
    }
    label, input {
      font-size: 1.2rem;
    }
    input {
      padding: 10px;
      border: none; border-radius: 8px;
      background: #333; color: #fff;
    }
    button {
      font-family: 'Bebas Neue', sans-serif;
      padding: 12px; font-size: 1.5rem;
      background: #28A745; color: #fff;
      border: none; border-radius: 8px;
      cursor: pointer; transition: background 0.3s ease;
    }
    button:hover:not([disabled]) {
      background: #218838;
    }
    button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* –¢–∞–π–º–µ—Ä */
    .timer {
      display: none;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px; width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .time {
      font-size: 5rem;
      font-family: 'Impact', sans-serif;
      margin-bottom: 10px;
    }
    .status {
      font-size: 2rem;
      font-family: 'Bebas Neue', sans-serif;
    }
    .progress-bar {
      width: 100%; height: 10px;
      background: #333; border-radius: 8px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress {
      height: 100%; width: 0%;
      background: #28A745; transition: width 0.5s ease;
    }
    .controls {
      display: flex; gap: 20px; justify-content: center;
    }
    /* –§–æ–Ω—ã –¥–ª—è —Ä–µ–∂–∏–º–æ–≤ */
    body.PREP  { background-color: #2A3B8F; }
    body.WORK  { background-color: #FF9F1C; }
    body.REST  { background-color: #FF4444; }
    /* Good job overlay */
    #overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none; z-index: 1000;
    }
    .good-job {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem; color: #fff;
      opacity: 0; visibility: hidden;
      z-index: 1001;
      animation: fadeInOut 3s forwards;
    }
      /* –ò–∫–æ–Ω–∫–∏ --*/
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Timerrrrrrrr" />
    }
    
  <link rel="manifest" href="site.webmanifest" />
    @keyframes fadeInOut {
      0%   { opacity: 0; visibility: visible; }
      20%  { opacity: 1; }
      80%  { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <h1>Interval Timer</h1>

  <form id="timerForm">
    <label for="prepTime">Preparation Time (seconds):</label>
    <input type="number" id="prepTime" value="10" min="1" required />

    <label for="workTime">Work Time (seconds):</label>
    <input type="number" id="workTime" value="30" min="1" required />

    <label for="restTime">Rest Time (seconds):</label>
    <input type="number" id="restTime" value="15" min="1" required />

    <label for="repeats">Repeats:</label>
    <input type="number" id="repeats" value="3" min="1" required />

    <button type="submit" id="startBtn">Start</button>
  </form>

  <div class="timer" id="timerScreen" aria-live="polite">
    <div class="time" id="timeDisplay">0</div>
    <div class="status" id="intervalStatus">‚Äî</div>
    <p id="repeatsLeft">Repeats Left: 0</p>
    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="controls">
      <button id="pauseBtn" disabled>Pause</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
  </div>

  <div id="overlay"></div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // –≠–ª–µ–º–µ–Ω—Ç—ã
  const form         = document.getElementById('timerForm');
  const timerScreen  = document.getElementById('timerScreen');
  const timeDisplay  = document.getElementById('timeDisplay');
  const statusDisplay= document.getElementById('intervalStatus');
  const repeatsLeft  = document.getElementById('repeatsLeft');
  const progressBar  = document.getElementById('progressBar');
  const pauseBtn     = document.getElementById('pauseBtn');
  const stopBtn      = document.getElementById('stopBtn');
  const overlay      = document.getElementById('overlay');

  // –ê—É–¥–∏–æ
  const audio = new Audio('assets/milestone.mp3');
  audio.preload = 'auto';

  // –°–æ—Å—Ç–æ—è–Ω–∏–µ
  let intervals = [];
  let current   = 0;
  let remaining = 0;
  let timerID   = null;
  let paused    = false;

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
  form.addEventListener('submit', e => {
    e.preventDefault();
    initIntervals();
    form.style.display = 'none';
    timerScreen.style.display = 'block';
    pauseBtn.disabled = false;
    stopBtn.disabled  = false;
    startLoop();
  });

  pauseBtn.addEventListener('click', () => {
    paused = !paused;
    pauseBtn.textContent = paused ? 'Resume' : 'Pause';
  });

  stopBtn.addEventListener('click', reset);

  // –§—É–Ω–∫—Ü–∏–∏
  function initIntervals() {
    const prep = +document.getElementById('prepTime').value;
    const work = +document.getElementById('workTime').value;
    const rest = +document.getElementById('restTime').value;
    const reps = +document.getElementById('repeats').value;

    intervals = [];
    for (let i = 0; i < reps; i++) {
      intervals.push({ type: 'PREP', time: prep });
      intervals.push({ type: 'WORK', time: work });
      intervals.push({ type: 'REST', time: rest });
    }
    current   = 0;
    remaining = intervals[0].time;
    updateUI();
  }

  function startLoop() {
    clearInterval(timerID);
    paused = false;
    timerID = setInterval(() => {
      if (paused) return;
      remaining--;
      updateProgress();
      if (remaining < 0) {
        playAudio();
        nextInterval();
      } else {
        updateUI();
      }
    }, 1000);
  }

  function nextInterval() {
    current++;
    if (current >= intervals.length) {
      finish();
      return;
    }
    remaining = intervals[current].time;
    updateUI();
  }

  function updateUI() {
    const inst = intervals[current];
    timeDisplay.textContent    = remaining;
    statusDisplay.textContent  = inst.type;
    document.body.className    = inst.type;
    const leftReps = Math.ceil((intervals.length - current) / 3);
    repeatsLeft.textContent    = `Repeats Left: ${leftReps}`;
    updateProgress();
  }

  function updateProgress() {
    const total = intervals[current].time;
    const pct   = Math.max(0, Math.min(100, (total - remaining)/total*100));
    progressBar.style.width = pct + '%';
  }

  function playAudio() {
    audio.currentTime = 0;
    audio.play().catch(console.error);
    if (navigator.vibrate) navigator.vibrate(200);
  }

  function finish() {
    clearInterval(timerID);
    showGoodJob();
    setTimeout(reset, 3500);
  }

  function showGoodJob() {
    overlay.style.display = 'block';
    const msg = document.createElement('div');
    msg.className = 'good-job';
    msg.textContent = 'Good job bro! ü§æüèª‚Äç‚ôÇÔ∏èüí™üèº';
    document.body.appendChild(msg);
  }

  function reset() {
    clearInterval(timerID);
    audio.pause();
    audio.currentTime = 0;
    document.querySelectorAll('.good-job').forEach(el => el.remove());
    form.reset();
    form.style.display       = 'flex';
    timerScreen.style.display= 'none';
    pauseBtn.disabled        = true;
    stopBtn.disabled         = true;
    pauseBtn.textContent     = 'Pause';
    document.body.className  = '';
    overlay.style.display    = 'none';
    progressBar.style.width  = '0';
  }
});
</script>
