<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
            transition: background 0.5s ease;
        }
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
        }
        form {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label, input {
            font-size: 1.2rem;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
        }
        button {
            font-family: 'Bebas Neue', sans-serif;
            padding: 12px;
            font-size: 1.5rem;
            background: #28A745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .timer {
            display: none;
            text-align: center;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
        }
        .time {
            font-size: 5rem;
            font-family: 'Impact', sans-serif;
        }
        .status {
            font-size: 2rem;
            font-family: 'Bebas Neue', sans-serif;
            margin: 10px 0;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 8px;
            margin: 20px 0;
        }
        .progress {
            height: 100%;
            width: 0;
            background: #28A745;
            border-radius: 8px;
            transition: width 0.5s ease;
        }
        .good-job {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: white;
            opacity: 0;
            visibility: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .show {
            opacity: 1;
            visibility: visible;
            animation: fadeInOut 3s forwards;
        }
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
        }
        body.PREP { background-color: #2A3B8F; }
        body.WORK { background-color: #FF9F1C; }
        body.REST { background-color: #FF4444; }
    </style>
</head>
<body>
    <h1>Interval Timer</h1>

    <form id="timerForm">
        <label for="prepTime">Preparation Time (seconds):</label>
        <input type="number" id="prepTime" value="10" min="1">

        <label for="workTime">Work Time (seconds):</label>
        <input type="number" id="workTime" value="30" min="1">

        <label for="restTime">Rest Time (seconds):</label>
        <input type="number" id="restTime" value="15" min="1">

        <label for="repeats">Repeats:</label>
        <input type="number" id="repeats" value="3" min="1">

        <button type="submit">Start</button>
    </form>

    <div class="timer" id="timerScreen">
        <div class="time" id="timeDisplay">10</div>
        <div class="status" id="intervalStatus">PREP</div>
        <p id="repeatsLeft">Repeats Left: 3</p>
        <div class="progress-bar"><div class="progress" id="progressBar"></div></div>
    </div>

    <div class="good-job" id="goodJob">Good job bro! ü§æüèª‚Äç‚ôÇÔ∏èüí™üèº</div>

    <audio id="beep" src="assets/milestone.mp3"></audio>

    <script>
        const form = document.getElementById('timerForm');
        const timerScreen = document.getElementById('timerScreen');
        const timeDisplay = document.getElementById('timeDisplay');
        const intervalStatus = document.getElementById('intervalStatus');
        const progressBar = document.getElementById('progressBar');
        const repeatsLeft = document.getElementById('repeatsLeft');
        const goodJob = document.getElementById('goodJob');
        const beep = document.getElementById('beep');

        let intervals = [];
        let currentInterval = 0;
        let timeRemaining = 0;
        let timer = null;
        let totalTime = 0;

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            startTimer();
        });

        function startTimer() {
            const prepTime = +document.getElementById('prepTime').value;
            const workTime = +document.getElementById('workTime').value;
            const restTime = +document.getElementById('restTime').value;
            const repeats = +document.getElementById('repeats').value;

            intervals = [
                { type: 'PREP', time: prepTime }
            ];

            for (let i = 0; i < repeats; i++) {
                intervals.push({ type: 'WORK', time: workTime });
                if (i < repeats - 1) intervals.push({ type: 'REST', time: restTime });
            }

            totalTime = intervals.reduce((acc, curr) => acc + curr.time, 0);
            currentInterval = 0;
            timerScreen.style.display = 'block';
            form.style.display = 'none';

            nextInterval();
        }

        function nextInterval() {
            if (currentInterval >= intervals.length) {
                showGoodJob();
                resetTimer();
                return;
            }

            const interval = intervals[currentInterval];
            timeRemaining = interval.time;
            intervalStatus.textContent = interval.type;
            document.body.className = interval.type;

            updateDisplay();
            timer = setInterval(() => {
                if (timeRemaining <= 0) {
                    beep.play();
                    currentInterval++;
                    nextInterval();
                } else {
                    timeRemaining--;
                    updateDisplay();
                }
            }, 1000);
        }

        function updateDisplay() {
            timeDisplay.textContent = timeRemaining;
            repeatsLeft.textContent = `Repeats Left: ${intervals.filter(i => i.type === 'WORK').length - intervals.filter((_, i) => i <= currentInterval && intervals[i].type === 'WORK').length}`;
            const completedTime = intervals.slice(0, currentInterval).reduce((acc, curr) => acc + curr.time, 0);
            const progress = (completedTime / totalTime) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function showGoodJob() {
            goodJob.classList.add('show');
            setTimeout(() => goodJob.classList.remove('show'), 3000);
        }

        function resetTimer() {
            clearInterval(timer);
            form.style.display = 'block';
            timerScreen.style.display = 'none';
            document.body.className = '';
        }
    </script>
</body>
</html>
