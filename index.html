<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 30px;
            padding: 20px;
            transition: background 0.5s ease;
        }
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
        }
        form {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.3s ease;
        }
        label, input {
            font-size: 1.2rem;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
        }
        button {
            font-family: 'Bebas Neue', sans-serif;
            padding: 12px;
            font-size: 1.5rem;
            background: #28A745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #218838;
        }
        .timer {
            display: none;
            text-align: center;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .time {
            font-size: 5rem;
            font-family: 'Impact', sans-serif;
            margin-bottom: 10px;
        }
        .status {
            font-size: 2rem;
            font-family: 'Bebas Neue', sans-serif;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 8px;
            margin: 20px 0;
        }
        .progress {
            height: 100%;
            width: 0;
            border-radius: 8px;
            background: #28A745;
            transition: width 0.5s ease;
        }
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .controls button {
            font-family: 'Bebas Neue', sans-serif;
            padding: 10px 20px;
            font-size: 1.5rem;
            border: 2px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .image-container {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5); /* –¢–µ–Ω—å */
            position: fixed;
            bottom: 20px; /* –†–∞—Å–ø–æ–ª–∞–≥–∞–µ–º –≤–Ω–∏–∑—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
            left: 50%;
            transform: translateX(-50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º */
            opacity: 0;
            transition: opacity 0.5s ease; /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ/–∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ */
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* –§–æ–Ω—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ä–µ–∂–∏–º–æ–≤ */
        body.PREP { background-color: #2A3B8F; }
        body.WORK { background-color: #FF9F1C; }
        body.REST { background-color: #FF4444; }

        /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è "Good job" */
        .good-job {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: white;
            opacity: 0;
            visibility: hidden;
            animation: fadeInOut 3s forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                visibility: visible;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* –°—Ç–∏–ª—å –¥–ª—è overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);  /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —á–µ—Ä–Ω—ã–π */
            z-index: 1000;
            display: none;
        }

    </style>
</head>
<body>
    <h1>Interval Timer</h1>

    <form id="timerForm">
        <label for="prepTime">Preparation Time (seconds):</label>
        <input type="number" id="prepTime" value="10" min="1">

        <label for="workTime">Work Time (seconds):</label>
        <input type="number" id="workTime" value="30" min="1">

        <label for="restTime">Rest Time (seconds):</label>
        <input type="number" id="restTime" value="15" min="1">

        <label for="repeats">Repeats:</label>
        <input type="number" id="repeats" value="3" min="1">

        <button type="submit">Start</button>
    </form>

    <div class="timer">
        <div class="time" id="timeDisplay">10</div>
        <div class="status" id="intervalStatus">PREP</div>

        <p id="repeatsLeft">Repeats Left: 3</p>

        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>

        <div class="controls">
            <button id="pauseBtn">Pause</button>
            <button id="stopBtn">Stop</button>
        </div>
    </div>

    <!-- –ë–ª–æ–∫ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º —Å–Ω–∏–∑—É -->
    <div class="image-container" id="imageContainer">
        <img src="https://i.pinimg.com/736x/1f/0f/5d/1f0f5d4bf16a8570cda3cff4674578e9.jpg" alt="Image">
    </div>
    
    <div id="overlay"></div>  <!-- –≠–ª–µ–º–µ–Ω—Ç –¥–ª—è –∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è -->

    <script>
        const form = document.getElementById('timerForm');
        const timerScreen = document.querySelector('.timer');
        const timeDisplay = document.getElementById('timeDisplay');
        const intervalStatus = document.getElementById('intervalStatus');
        const progressBar = document.getElementById('progressBar');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const body = document.body;
        const repeatsLeft = document.getElementById('repeatsLeft');
        const overlay = document.getElementById('overlay'); // –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞
        const imageContainer = document.getElementById('imageContainer'); // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        let intervals = [];
        let currentInterval = 0;
        let timeRemaining = 0;
        let timer = null;
        let isPaused = false;
        let audio = new Audio('assets/milestone.mp3'); // –ü–æ–º–µ–Ω—è–π –Ω–∞ —Å–≤–æ–π –ø—É—Ç—å –∫ –∑–≤—É–∫—É

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const prepTime = +document.getElementById('prepTime').value;
            const workTime = +document.getElementById('workTime').value;
            const restTime = +document.getElementById('restTime').value;
            const repeats = +document.getElementById('repeats').value;

            intervals = [];
            for (let i = 0; i < repeats; i++) {
                intervals.push({ type: 'PREP', time: prepTime });
                intervals.push({ type: 'WORK', time: workTime });
                intervals.push({ type: 'REST', time: restTime });
            }

            currentInterval = 0;
            timeRemaining = intervals[currentInterval].time;
            startTimer();
            form.style.display = 'none';
            timerScreen.style.display = 'block';
            updateDisplay();
        });

        // –°–∫—Ä—ã—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞—á–∞–ª–µ —Ç–∞–π–º–µ—Ä–∞
        function startTimer() {
            imageContainer.style.opacity = 0;  // –°–∫—Ä—ã—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            clearInterval(timer);
            timer = setInterval(() => {
                if (!isPaused) {
                    timeRemaining--;
                    updateProgress();
                    if (timeRemaining < 0) {
                        playSound();
                        if (navigator.vibrate) {
                            navigator.vibrate([200]);
                        }
                        nextInterval();
                    } else {
                        updateDisplay();
                    }
                }
            }, 1000);
        }

        function updateProgress() {
            const progress = ((intervals[currentInterval].time - timeRemaining) / intervals[currentInterval].time) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function updateDisplay() {
            timeDisplay.textContent = timeRemaining;
            intervalStatus.textContent = intervals[currentInterval].type;
            repeatsLeft.textContent = `Repeats Left: ${Math.max(0, intervals.length / 3 - currentInterval / 3)}`;
        }

        function playSound() {
            audio.play();
        }

        function nextInterval() {
            currentInterval++;
            if (currentInterval >= intervals.length) {
                clearInterval(timer);
                triggerGoodJobMessage();
                alert('Workout Complete!');
                resetTimer();
                imageContainer.style.opacity = 1;  // –ü–æ–∫–∞–∑–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤—Å–µ—Ö –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤
                return;
            }
            timeRemaining = intervals[currentInterval].time;
            updateDisplay();
            updateBodyClass();
        }

        function resetTimer() {
            form.style.display = 'block';
            timerScreen.style.display = 'none';
            body.className = '';
            currentInterval = 0;
        }

        function triggerGoodJobMessage() {
            const goodJobMessage = document.createElement('div');
            goodJobMessage.classList.add('good-job');
            goodJobMessage.textContent = 'Good job bro! ü§æüèª‚Äç‚ôÇÔ∏èüí™üèº';
            document.body.appendChild(goodJobMessage);
            goodJobMessage.classList.add('fade');
        }

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
        });

        stopBtn.addEventListener('click', resetTimer);

        function updateBodyClass() {
            const status = intervals[currentInterval].type;
            body.className = status;
        }
    </script>
</body>
</html>
